<?php
// Шлях до файлу для зберігання лічильника
$counterFile = "counter.txt";

// Функція для читання значення лічильника
function readCounter($filename) {
    if (!file_exists($filename)) {
        return 0;
    }
    $handle = fopen($filename, "r");
    $count = (int)fread($handle, 20);
    fclose($handle);
    return $count;
}

// Функція для запису значення лічильника
function writeCounter($filename, $count) {
    $handle = fopen($filename, "w");
    fwrite($handle, $count);
    fclose($handle);
}

// Читаємо поточне значення
$count = readCounter($counterFile);

// Збільшуємо на 1
$count++;

// Зберігаємо нове значення
writeCounter($counterFile, $count);
?>
