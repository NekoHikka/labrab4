<?php
// Initialize counter file path
$counterFile = "counter.txt";

// Function to read counter value
function getCounter() {
    global $counterFile;
    if (!file_exists($counterFile)) {
        return 0;
    }
    return (int)file_get_contents($counterFile);
}

// Function to increment and save counter
function incrementCounter() {
    global $counterFile;
    $count = getCounter() + 1;
    file_put_contents($counterFile, $count);
    return $count;
}

// Get current count
$currentCount = incrementCounter();
